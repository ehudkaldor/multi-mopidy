<template>
  <div class="ui tiny modal" id="add_client_modal">
    <i class="close icon"></i>
    <h3 class="ui inverted attached header">
      ${activity_word} Client
    </h3>
    <div class="content">
      <div class="ui form addClientForm">

        <div class="field">
          <label>Client Name</label>
          <input placeholder="My Client" type="text" value.bind="client.name">
        </div>
        <div class="grouped fields">
          <div class="field">
            <div class="ui radio checkbox raw">
              <input name="raw" checked="checked" type="radio">
              <label>Raw URL</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox friendly">
              <input name="raw" type="radio">
              <label>Friendly</label>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui transition ${ rawUrl ? 'visible' : 'hidden' }" id="rawUrl">
            <label>Client URL</label>
            <input name="url" placeholder="ws://my_server:6680/mopidy/ws" type="text" value.bind="client.url">
          </div>
          <div class="ui transition ${ rawUrl ? 'hidden' : 'visible' }" id="friendlyUrl">
            <div class="field">
              <label>Client Address</label>
              <input name="addr" placeholder="server.com or 1.2.3.4" type="text" value.bind="client.addr">
            </div>
            <div class="field">
              <label>Client Port</label>
              <input name="port" placeholder="6680 usually" type="text" value.bind="client.port">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui cancel button">Cancel</div>
      <div class="ui approve button">OK</div>
    </div>
  </div>
</template>
