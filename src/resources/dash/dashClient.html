<template>
  <require from="./dashControls"></require>
  <require from="./dashDetails"></require>
  <require from="./dashVolume"></require>
  <!-- <require from="resources/elements/sSidebarCustomElement"></require> -->
  <require from="resources/elements/sProgressCustomElement"></require>

    <div class="ui padded grid">
      <div class="fourteen wide column">
        <!-- <div class="one wide middle aligned column left control">
          <dash-controls></dash-controls>
        </div> -->

        <!-- <div class="four wide column"> -->
          <div class="ui fluid card">
            <div class="content">
              <div class="image">
                <img class="ui tiny image" src.bind="imageUrl">
              </div>
              <div class="meta">
                <dash-details if.bind="client.state.playingType == 'local'" client.bind="client"></dash-details>
                <dash-stream-details if.bind="client.state.playingType == 'streaming'" client.bind="client"></dash-stream-details>
              </div>
            </div>
            <!-- <div class="one wide middle aligned column right control">
              <dash-volume client.bind="client" orientation.bind="orientation"></dash-volume>
            </div> -->
            <!-- <div class="ui extra content inverted violet segment">
              <h3 class="ui center aligned inverted header">${client.name}</h3>
            </div> -->
          </div>
        <!-- </div> -->
      </div>
      <div class="middle aligned two wide column">
        <dash-controls client.bind="client"></dash-controls>
      </div>
    </div>
</template>
