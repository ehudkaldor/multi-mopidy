<template class="dash volume">
  <!-- <require from="resources/attributes/popupCustomAttribute"></require> -->
  <!-- <require from="resources/elements/sRangeCustomElement"></require> -->
  <!-- <require from="resources/elements/sProgressCustomElement"></require> -->

  <div class="ui top attached icon three item ${ disabled ? 'disabled' : ''} menu">
    <a class="volume item ${client.params.name}" click.delegate="volumeDown()" data-content.bind="volDownText" s-popup>
      <i class="large volume down icon"></i>
    </a>
    <a class="volume item ${client.params.name}" click.delegate="toggleMute()" data-content.bind="muteText" s-popup>
      <i class="large ${ client.state.isMute ? 'red' : ''} volume off icon"></i>
    </a>
    <a class="volume item ${client.params.name}" click.delegate="volumeUp()" data-content.bind="volUpText" s-popup>
      <i class="large volume up icon"></i>
    </a>
  </div>
  <!-- <s-range value.bind="client.state.volume" callback.call="volumeChangedCallback(val)" color.bind="client.state.isMute ? 'red' : 'blue'" inverted="inverted" total="100" hover_text="volume ${client.state.volume}%"></s-range> -->
  <s-progress name.bind="client.params.name" progress.bind="client.state.volume" callback.call="volumeChangedCallback(val)" size="tiny" color.bind="client.state.isMute ? 'red' : 'blue'" inverted="inverted" total="100" hover_text="volume ${client.state.volume}%"></s-progress>
  <!-- <input class="ui blue fluid container" type="range" value.bind="client.state.volume" min="0" max="100" step="1" oninput.call="volumeChangedCallback(this.value)" /> -->
</template>
