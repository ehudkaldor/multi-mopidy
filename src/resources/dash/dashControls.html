<template>
  <!-- <require from="resources/attributes/popupCustomAttribute"></require> -->

  <div class="ui icon vertical ${ disabled ? 'disabled' : ''} menu">
    <a class="control item ${client.params.name}" click.delegate="back()" data-content.bind="backText" data-position="right center" s-popup>
      <i class="small backward icon"></i>
    </a>
    <a class="control item ${client.params.name}" click.delegate="isPlaying ? pause() : play()" data-content.bind="isPlaying ? pauseText : playText " data-position="right center" s-popup>
      <i class="small ${ client.state.playingState == 'playing' ? 'pause' : 'play'} icon"></i>
    </a>
    <a class="control item ${client.params.name}" click.delegate="forward()" data-content.bind="forwardText" data-position="right center" s-popup>
      <i class="small forward icon"></i>
    </a>
    <a class="control item ${client.params.name}" click.delegate="stop()" data-content.bind="stopText" data-position="right center" s-popup>
      <i class="small stop icon"></i>
    </a>
    <a class="control item ${client.params.name}" click.delegate="previous()" data-content.bind="skipBackText" data-position="right center" s-popup>
      <i class="small fast backward icon"></i>
    </a>
    <a class="control item ${client.params.name}" click.delegate="next()" data-content.bind="skipForwardText" data-position="right center" s-popup>
      <i class="small fast forward icon"></i>
    </a>
  </div>
</template>
