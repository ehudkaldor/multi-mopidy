<template>
  <require from="resources/attributes/popupCustomAttribute"></require>
  <!-- <require from="partials/modals/addClientModal"></require> -->

  <div class="ui grid">
    <div class="row">

    </div>
    <div class="blue row">
      <div class="column">
        <a class="ui link" data-content.bind="addText" data-position="right center" click.delegate="addClient()" s-popup>
          <i class="ui inverted link big add icon"></i>
        </a>
      </div>
      <div class="center aligned fourteen wide column">
        <h2 class="ui inverted header">
          ${headerText}
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <table class="ui table">
          <thead>
            <tr>
              <th>
                Broadcaster Name
              </th>
              <th>
                Address
              </th>
              <th>

              </th>
            </tr>
            <tr repeat.for="client of clients">
              <td>
                ${client.name}
              </td>
              <td>
                ${client.url}
              </td>
              <td>
                <a class="ui link" data-content="Delete ${client.name}" data-position="left center" click.delegate="delClient(client)" s-popup>
                  <i class="ui inverted link red remove icon"></i>
                </a>
              </td>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <add-client-modal client.bind="newClient"></add-client-modal>
</template>
