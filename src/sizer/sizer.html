<template>
  <require from="resources/elements/node/nic"></require>
  <require from="resources/elements/modals/nodeModelModal"></require>
  <require from="resources/attributes/accordionCustomAttribute"></require>

  <h3 class="ui center aligned orange header">Sizer</h3>
  <button class="ui button" click.delegate="open_node_modal(-1)" class="ui button">
    New Node
  </button>
  <button class="ui button" click.delegate="open_node_modal(0)" class="ui button">
    Edit Node
  </button>
  <button class="ui button">
    Disk Modal
  </button>
  <div click.delegate="open_nic_modal()" class="ui button">
    NIC Modal
  </div>
  <div class="ui grid">
    <div class="row">
      <table class="ui table">
        <th>
          Node
        </th>
        <th>
          Quantity
        </th>
        <th></th>
        <tr repeat.for="node of nodes" class="${row.isActive ? 'active ' : ''}item">
          <td>
            <div class="ui accordion" id="node_model_${node.nodeType.id}"  s-accordion>
              <div class="title">
                <i class="dropdown icon" id="node_model_trigger_${node.nodeType.id}"></i>
                ${node.nodeType.name}
              </div>
              <div class="content">
                me menu
              </div>
            </div>
          </td>
          <td>
            ${node.quantity}
          </td>
          <td class="right aligned">
            <i click.delegate="open_node_modal(node)" class="edit icon"></i>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <nic></nic>
  <node my_node.bind="mynode"><node>
</template>
